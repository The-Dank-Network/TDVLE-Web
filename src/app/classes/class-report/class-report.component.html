<div class="wrapper">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       [routerLink]="['overview']"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      OVERVIEW
    </a>
    <a mat-tab-link
       [routerLink]="['activity']"
       routerLinkActive #rla2="routerLinkActive"
       [active]="rla2.isActive">
      BY ACTIVITY
    </a>
    <a mat-tab-link
       [routerLink]="['student']"
       routerLinkActive #rla3="routerLinkActive"
       [active]="rla3.isActive">
      BY STUDENT
    </a>
  </nav>
  <div *ngIf="!loading">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="loading" class="botanocentro">
    <mat-progress-spinner
      [color]="'primary'"
      [mode]="'indeterminate'"
      >
    </mat-progress-spinner>
  </div>
</div>
