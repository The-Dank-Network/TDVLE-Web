<mat-card-title><div style="font-family: Roboto, sans-serif;">Enter class</div></mat-card-title>
  <form>
    <mat-form-field class="example-full-width">
      <input matInput required placeholder="Class Access Code" [(ngModel)]="this.classAccessCode" name="inputName" #inputName="ngModel">
    </mat-form-field>

    <button mat-raised-button [disabled]="inputName.invalid" (click)="this.enter()" (onkeypress)="onKeyPress($event)" color="accent">Enter</button>
  </form>
